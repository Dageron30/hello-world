<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet App Homescreen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <label for="menu">Menu:</label>
            <select id="menu">
                <option value="home">Home</option>
                <option value="settings">Settings</option>
                <option value="profile">Profile</option>
                <option value="logout">Logout</option>
            </select>
        </div>
        <div class="main-content">
            <div class="graph">
                <h2>Graph</h2>
                <p>[Graph Placeholder]</p>
            </div>
            <div class="numbers">
                <div class="number">
                    <h3>Number 1</h3>
                    <p>123</p>
                </div>
                <div class="number">
                    <h3>Number 2</h3>
                    <p>456</p>
                </div>
                <div class="number">
                    <h3>Number 3</h3>
                    <p>789</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
